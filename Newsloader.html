<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fr√©ttir - Spegillinn</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #fff;
  overflow-x: hidden;
}

.container {
  position: relative;
  width: 100%;
  min-height: 100vh;
  overflow: auto;
}

.article {
  width: 100%;
  display: block;
  filter: blur(15px);
  opacity: 0.6;
  transform: translateY(-30px);
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(8px);
  background: rgba(255, 255, 255, 0.3);
  display: flex;
  align-items: center;
  justify-content: center;
}

.overlay.active {
  pointer-events: auto;
}

.spinner {
  border: 6px solid rgba(0,0,0,0.1);
  border-top: 6px solid #333;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.shimmer {
  position: absolute;
  top: 0;
  left: -150%;
  width: 150%;
  height: 100%;
  background: linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0) 70%);
  animation: shimmer 1.2s infinite;
  pointer-events: none;
}
@keyframes shimmer {
  0% { left: -150%; }
  100% { left: 150%; }
}
</style>
</head>
<body>
<div class="container">
  <img src="elisabet-news.png" alt="News article" class="article" id="article"/>
  <div class="shimmer" id="shimmer"></div>
  <div class="overlay active" id="overlay">
    <div class="spinner"></div>
  </div>
</div>

<script>
const article = document.getElementById('article');
const overlay = document.getElementById('overlay');
const shimmer = document.getElementById('shimmer');

let isClear = false;
let animating = false;

// animate blur, opacity, and slide
function animateArticle(targetBlur, targetOpacity, targetY, duration=3000, callback) {
  if (animating) return;
  animating = true;
  const startBlur = parseFloat(getComputedStyle(article).filter.match(/[\d.]+/)[0]) || 15;
  const startOpacity = parseFloat(getComputedStyle(article).opacity) || 0.6;
  const transformMatch = getComputedStyle(article).transform.match(/matrix\(.*,\s.*,\s.*,\s.*,\s.*,\s(-?\d+\.?\d*)\)/);
  const startY = transformMatch ? parseFloat(transformMatch[1]) : -30;
  const startTime = performance.now();

  function step(now) {
    let t = (now - startTime) / duration;
    if (t > 1) t = 1;

    const blur = startBlur + (targetBlur - startBlur) * t;
    const opacity = startOpacity + (targetOpacity - startOpacity) * t;
    const y = startY + (targetY - startY) * t;

    article.style.filter = `blur(${blur}px)`;
    article.style.opacity = opacity;
    article.style.transform = `translateY(${y}px)`;

    if (t < 1) {
      requestAnimationFrame(step);
    } else {
      animating = false;
      if (callback) callback();
    }
  }
  requestAnimationFrame(step);
}

document.addEventListener('keydown', () => {
  if (!isClear) {
    overlay.classList.add('active');
    shimmer.style.display = 'block';
    animateArticle(0, 1, 0, 3000, () => {
      overlay.classList.remove('active');
      shimmer.style.display = 'none';
      isClear = true;
    });
  } else {
    overlay.classList.add('active');
    shimmer.style.display = 'block';
    animateArticle(15, 0.6, -30, 1000, () => {
      isClear = false;
    });
  }
});
</script>
</body>
</html>
