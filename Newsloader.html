<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fr√©ttir - Spegillinn</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #fff;
  overflow-x: hidden;
}

.container {
  position: relative;
  width: 100%;
  min-height: 100vh;
  overflow: auto;
}

.article {
  width: 100%;
  display: block;
  filter: blur(15px);
  opacity: 0.6;
  transform: translateY(-30px);
  transition: none;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(8px);
  background: rgba(255,255,255,0.3);
  display: flex; /* start visible */
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.spinner {
  border: 6px solid rgba(0,0,0,0.1);
  border-top: 6px solid #333;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.shimmer {
  position: absolute;
  top: 0;
  left: -150%;
  width: 150%;
  height: 100%;
  background: linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0) 70%);
  animation: shimmer 1.2s infinite;
  pointer-events: none;
  display: block; /* start visible */
}

@keyframes shimmer {
  0% { left: -150%; }
  100% { left: 150%; }
}
</style>
</head>
<body>

<div class="container">
  <img src="elisabet-news.png" alt="News article" class="article" id="article">
  <div class="shimmer" id="shimmer"></div>
  <div class="overlay" id="overlay">
    <div class="spinner"></div>
  </div>
</div>

<script>
const article = document.getElementById('article');
const overlay = document.getElementById('overlay');
const shimmer = document.getElementById('shimmer');

let isClear = false;
let animating = false;

function animateArticle(toClear) {
  if (animating) return;
  animating = true;

  overlay.style.display = 'flex';
  shimmer.style.display = 'block';

  const duration = 3000;
  const startTime = performance.now();
  const startBlur = toClear ? 15 : 0;
  const endBlur = toClear ? 0 : 15;
  const startOpacity = toClear ? 0.6 : 1;
  const endOpacity = toClear ? 1 : 0.6;
  const startY = toClear ? -30 : 0;
  const endY = toClear ? 0 : -30;

  function step(time) {
    let t = (time - startTime) / duration;
    if (t > 1) t = 1;

    const blur = startBlur + (endBlur - startBlur) * t;
    const opacity = startOpacity + (endOpacity - startOpacity) * t;
    const y = startY + (endY - startY) * t;

    article.style.filter = `blur(${blur}px)`;
    article.style.opacity = opacity;
    article.style.transform = `translateY(${y}px)`;

    if (t < 1) {
      requestAnimationFrame(step);
    } else {
      article.style.filter = `blur(${endBlur}px)`;
      article.style.opacity = endOpacity;
      article.style.transform = `translateY(${endY}px)`;
      overlay.style.display = 'none';
      shimmer.style.display = 'none';
      isClear = toClear;
      animating = false;
    }
  }

  requestAnimationFrame(step);
}

// Allow toggle with any key
document.addEventListener('keydown', () => {
  animateArticle(!isClear);
});
</script>

</body>
</html>
