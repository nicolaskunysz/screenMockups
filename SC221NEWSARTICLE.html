<!DOCTYPE html>
<html lang="is">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="mobile-web-app-capable" content="yes">
<title>Full Screen Image</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }
  .scrollable-image {
    width: 100%;
    max-height: 100%;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }
  img {
    width: 100%;
    height: auto;
    display: block;
  }
</style>
</head>
<body>
  <div class="scrollable-image">
    <img src="sc221 news article about elisabet.png" alt="Full Screen Article">
  </div>

  <script>
    // Hide mobile URL bar for immersive full screen
    window.addEventListener("load", () => { setTimeout(() => { window.scrollTo(0, 1); }, 0); });
  </script>
</body>
</html>
