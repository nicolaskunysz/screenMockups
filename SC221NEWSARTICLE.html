<!DOCTYPE html>
<html lang="is">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="mobile-web-app-capable" content="yes">
<title>Full Screen News Article</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    background: #000;
    overflow: hidden;
  }

  main {
    height: 100vh;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    display: flex;
    justify-content: center;
    background: #000;
  }

  main img {
    display: block;
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>
  <main>
    <img src="sc221 news article about elisabet.png" alt="News Article">
  </main>

  <script>
    // Hide mobile browser URL bar on load
    window.addEventListener("load", () => {
      setTimeout(() => {
        window.scrollTo(0, 1);
      }, 0);
    });
  </script>
</body>
</html>
