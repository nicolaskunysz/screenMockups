<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Spegillin - Fasteignasala</title>

<style>
    html,body {
        margin:0;
        padding:0;
        background:#000;
        font-family: Arial, sans-serif;
    }

    /* Main background canvas */
    .canvas-wrap {
        width:100%;
        display:flex;
        justify-content:center;
        padding:20px 0;
        box-sizing:border-box;
    }

    .canvas {
        position:relative;
        width:1920px;
        height:2621px;
        background-image:url("REALESTATE/background.png");
        background-size:1920px 2621px;
        background-repeat:no-repeat;
        background-position:0 0;
    }

    /* Invisible hotspots */
    .hotspot {
        position:absolute;
        cursor:pointer;
        background:rgba(255,255,255,0); /* fully invisible */
    }
    .hotspot:hover {
        outline:3px solid rgba(255,255,255,0.4); /* optional visual debug */
    }

    /* Slideshow Overlay */
    .slideshow-overlay {
        display:none;
        position:fixed;
        inset:0;
        background:rgba(0,0,0,0.85);
        z-index:9999;
        justify-content:center;
        align-items:center;
        padding:40px;
        box-sizing:border-box;
    }

    .slideshow img {
        max-width:90%;
        max-height:80vh;
        border-radius:8px;
        box-shadow:0 0 30px rgba(0,0,0,0.7);
    }

    .nav-btn {
        position:absolute;
        top:50%;
        transform:translateY(-50%);
        font-size:48px;
        color:white;
        cursor:pointer;
        user-select:none;
    }
    .nav-left { left:40px; }
    .nav-right { right:40px; }

    .close-btn {
        position:absolute;
        top:20px;
        right:30px;
        font-size:40px;
        cursor:pointer;
        color:white;
        user-select:none;
    }

    .counter {
        position:absolute;
        bottom:20px;
        color:white;
        font-size:18px;
    }
</style>
</head>
<body>

<div class="canvas-wrap">
    <div class="canvas">

        <!-- Invisible clickable hotspots -->
        <div class="hotspot" style="left:96px; top:261px; width:848px; height:587px;" data-index="1"></div>
        <div class="hotspot" style="left:973px; top:261px; width:410px; height:282px;" data-index="2"></div>
        <div class="hotspot" style="left:973px; top:567px; width:410px; height:282px;" data-index="3"></div>
        <div class="hotspot" style="left:1412px; top:261px; width:410px; height:282px;" data-index="4"></div>
        <div class="hotspot" style="left:1412px; top:567px; width:1412px; height:261px;" data-index="5"></div>

    </div>
</div>

<!-- Slideshow overlay -->
<div class="slideshow-overlay" id="overlay">
    <span class="close-btn" id="closeBtn">×</span>
    <span class="nav-btn nav-left" id="prevBtn">‹</span>
    <img id="slideImage" src="">
    <span class="nav-btn nav-right" id="nextBtn">›</span>
    <div class="counter" id="counter">1 / 20</div>
</div>

<script>
    const TOTAL_SLIDES = 20;
    let currentIndex = 1;

    const overlay = document.getElementById("overlay");
    const slideImage = document.getElementById("slideImage");
    const counter = document.getElementById("counter");

    function showSlide(i) {
        if (i < 1) i = TOTAL_SLIDES;
        if (i > TOTAL_SLIDES) i = TOTAL_SLIDES;
        currentIndex = i;
        slideImage.src = "REALESTATE/image" + i + ".jpg"; // updated path
        counter.textContent = `${i} / ${TOTAL_SLIDES}`;
    }

    function openSlideshow(start) {
        showSlide(start);
        overlay.style.display = "flex";
        document.body.style.overflow = "hidden";
    }

    function closeSlideshow() {
        overlay.style.display = "none";
        document.body.style.overflow = "auto";
    }

    // Hotspot click
    document.querySelectorAll(".hotspot").forEach(h => {
        h.addEventListener("click", () => {
            const index = parseInt(h.dataset.index, 10);
            openSlideshow(index);
        });
    });

    // Navigation
    document.getElementById("prevBtn").onclick = () => showSlide(currentIndex - 1);
    document.getElementById("nextBtn").onclick = () => showSlide(currentIndex + 1);

    // Close
    document.getElementById("closeBtn").onclick = closeSlideshow;

    // Keyboard shortcuts
    window.addEventListener("keydown", e => {
        if (overlay.style.display !== "flex") return;

        if (e.key === "ArrowLeft") showSlide(currentIndex - 1);
        if (e.key === "ArrowRight") showSlide(currentIndex + 1);
        if (e.key === "Escape") closeSlideshow();
    });
</script>

</body>
</html>
