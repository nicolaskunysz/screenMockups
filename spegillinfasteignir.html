<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Real Estate Page</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
    }

    /* Background container */
    .canvas {
        position: relative;
        width: 100%;
        min-height: 100vh;
        background-image: url("REALESTATE/background.png");
        background-size: cover;       /* scale to cover window */
        background-position: center;
        background-repeat: no-repeat;
        overflow: hidden;
    }

    /* Hotspots container */
    .hotspot {
        position: absolute;
        cursor: pointer;
        background: rgba(255,255,255,0); /* invisible */
    }

    /* Slideshow overlay */
    .slideshow-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.85);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
    }

    .slideshow-overlay img {
        max-width: 95%;
        max-height: 90%;
        border-radius: 8px;
        box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }

    .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 4vw;
        color: white;
        cursor: pointer;
        user-select: none;
    }
    .nav-left { left: 2vw; }
    .nav-right { right: 2vw; }

    .close-btn {
        position: absolute;
        top: 2vh;
        right: 2vw;
        font-size: 4vw;
        color: white;
        cursor: pointer;
    }

    .counter {
        position: absolute;
        bottom: 2vh;
        color: white;
        font-size: 2vw;
    }

</style>
</head>
<body>

<div class="canvas" id="canvas">

    <!-- Hotspots (using relative coordinates for scaling) -->
    <!-- These coordinates are percentages relative to original 1920x2621 -->
    <div class="hotspot" data-index="1" style="left:5%; top:10%; width:44%; height:22%;"></div>
    <div class="hotspot" data-index="2" style="left:50%; top:10%; width:21%; height:11%;"></div>
    <div class="hotspot" data-index="3" style="left:50%; top:21%; width:21%; height:11%;"></div>
    <div class="hotspot" data-index="4" style="left:74%; top:10%; width:21%; height:11%;"></div>
    <div class="hotspot" data-index="5" style="left:74%; top:21%; width:74%; height:10%;"></div>

</div>

<div class="slideshow-overlay" id="overlay">
    <span class="close-btn" id="closeBtn">×</span>
    <span class="nav-btn nav-left" id="prevBtn">‹</span>
    <img id="slideImage" src="">
    <span class="nav-btn nav-right" id="nextBtn">›</span>
    <div class="counter" id="counter">1 / 20</div>
</div>

<script>
    const TOTAL_SLIDES = 20;
    let currentIndex = 1;

    const overlay = document.getElementById("overlay");
    const slideImage = document.getElementById("slideImage");
    const counter = document.getElementById("counter");

    function showSlide(i) {
        if (i < 1) i = TOTAL_SLIDES;
        if (i > TOTAL_SLIDES) i = TOTAL_SLIDES;
        currentIndex = i;
        slideImage.src = "REALESTATE/image" + i + ".jpg";
        counter.textContent = `${i} / ${TOTAL_SLIDES}`;
    }

    function openSlideshow(start) {
        showSlide(start);
        overlay.style.display = "flex";
        document.body.style.overflow = "hidden";
    }

    function closeSlideshow() {
        overlay.style.display = "none";
        document.body.style.overflow = "auto";
    }

    document.querySelectorAll(".hotspot").forEach(h => {
        h.addEventListener("click", () => {
            const index = parseInt(h.dataset.index, 10);
            openSlideshow(index);
        });
    });

    document.getElementById("prevBtn").onclick = () => showSlide(currentIndex - 1);
    document.getElementById("nextBtn").onclick = () => showSlide(currentIndex + 1);
    document.getElementById("closeBtn").onclick = closeSlideshow;

    window.addEventListener("keydown", e => {
        if (overlay.style.display !== "flex") return;
        if (e.key === "ArrowLeft") showSlide(currentIndex - 1);
        if (e.key === "ArrowRight") showSlide(currentIndex + 1);
        if (e.key === "Escape") closeSlideshow();
    });
</script>

</body>
</html>
