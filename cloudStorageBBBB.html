<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Br√¶√∞raborg Cloud</title>
<style>
:root{
  --bg:#f5f7fb; --card:#fff; --muted:#6b7280; --accent:#2563eb; --sidebar:#0f1724;
}
html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:#0b1220;background:linear-gradient(180deg,var(--bg),#eef3fb);}
.app{display:grid;grid-template-columns:260px 1fr;gap:24px;height:100vh;padding:20px;box-sizing:border-box}
.sidebar{background:linear-gradient(180deg,var(--sidebar),#071024);color:#fff;padding:20px;border-radius:14px;display:flex;flex-direction:column;gap:18px}
.brand{display:flex;align-items:center;gap:12px}
.brand .logo{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,#60a5fa,#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700}
.nav{display:flex;flex-direction:column;gap:8px}
.nav button{background:transparent;border:0;color:inherit;padding:10px;border-radius:8px;text-align:left;cursor:pointer}
.nav button:hover{background:rgba(255,255,255,0.04)}
.space{flex:1}
.account{display:flex;align-items:center;gap:12px}
.avatar{width:40px;height:40px;border-radius:10px;background:linear-gradient(135deg,#f97316,#ef4444)}
.main{display:flex;flex-direction:column;gap:12px}
.topbar{display:flex;align-items:center;gap:12px;justify-content:space-between}
.search{display:flex;align-items:center;gap:8px;background:var(--card);padding:8px 12px;border-radius:10px;box-shadow:0 1px 0 rgba(16,24,40,0.02)}
.search input{border:0;outline:0;background:transparent;font-size:14px}
.controls{display:flex;align-items:center;gap:8px}
.btn{background:var(--accent);color:#fff;border:0;padding:10px 12px;border-radius:8px;cursor:pointer}
.ghost{background:transparent;border:1px solid rgba(11,18,32,0.06);padding:8px 10px;border-radius:8px}
.breadcrumb{color:var(--muted);font-size:13px}
#folder-row{display:flex;gap:16px;padding:10px 20px;overflow-x:auto;}
#folder-row .file{width:120px;height:120px;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#eef2ff;border-radius:12px;cursor:pointer;flex-shrink:0;transition:transform 0.2s,box-shadow 0.2s;}
#folder-row .file:hover{transform:scale(1.05);box-shadow:0 8px 20px rgba(0,0,0,0.15);}
#folder-row .file span:first-child{font-size:2em;}
#folder-row .file span:last-child{margin-top:8px;font-size:14px;color:#1a3d7c;}
#folder-row .file.active{background:#dbeafe;color:#1e3a8a;}
.grid-wrap{flex:1;overflow:auto;padding:8px;border-radius:12px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,100px);gap:12px;padding:12px}
.file-card{width:100px;display:flex;flex-direction:column;align-items:center;background:var(--card);border-radius:12px;overflow:hidden;box-shadow:0 6px 18px rgba(11,18,32,0.06);transition:transform 0.15s,box-shadow 0.15s;border:1px solid rgba(11,18,32,0.03);}
.thumb{width:100px;height:100px;display:block;object-fit:cover;background:linear-gradient(180deg,#eef2ff,#fff);}
.meta{width:100%;text-align:center;font-size:10px;margin-top:4px;}
.meta .title{font-size:10px;font-weight:600;color:#071124;text-align:center}
.file-card:hover{transform:translateY(-6px);box-shadow:0 20px 40px rgba(11,18,32,0.08)}
.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(3,7,18,0.5);z-index:60}
.modal.open{display:flex}
.modal .box{background:#fff;padding:18px;border-radius:12px;max-width:900px;width:calc(100% - 48px);max-height:90vh;overflow:auto}
.modal img{max-width:100%;height:auto;border-radius:8px;display:block}
</style>
</head>
<body>
<div class="app">
<aside class="sidebar">
<div class="brand">
<div class="logo">BB</div>
<div><div style="font-weight:700">Br√¶√∞raborg</div><div style="font-size:13px;opacity:0.85">Cloud Storage</div></div>
</div>
<nav class="nav">
<button>All Files</button>
<button>Projects</button>
<button>Shared</button>
<button>Trash</button>
</nav>
<div class="space"></div>
<div class="account">
<div class="avatar"></div>
<div><div style="font-weight:700">User</div><div class="muted" style="font-size:13px">user@braedraborg.is</div></div>
</div>
</aside>

<main class="main">
<div class="topbar">
<div style="display:flex;align-items:center;gap:12px">
<div class="breadcrumb">My Drive / T√≥mas / temp / bin / R3F7 / 03</div>
</div>
<div class="controls">
<div class="search">
<svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="opacity:0.6"><path d="M21 21l-4.35-4.35" stroke="#111827" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="11" cy="11" r="6" stroke="#111827" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"></circle></svg>
<input id="q" placeholder="Search files or seed #" />
</div>
<select id="sort" class="ghost">
<option value="seed">Sort: Seed</option>
<option value="new">Sort: New ‚Üí Old</option>
<option value="old">Sort: Old ‚Üí New</option>
</select>
<button id="upload" class="btn">Upload</button>
</div>
</div>

<div id="folder-row">
<div class="file active" data-folder="temp"><span>üìÅ</span><span>temp</span></div>
<div class="file" data-folder="bin"><span>üìÅ</span><span>bin</span></div>
<div class="file" data-folder="R3F7"><span>üìÅ</span><span>R3F7</span></div>
<div class="file" data-folder="03"><span>üìÅ</span><span>03</span></div>
</div>

<div class="grid-wrap">
<div id="grid" class="grid" aria-live="polite"></div>
</div>
</main>
</div>

<div id="modal" class="modal" role="dialog" aria-hidden="true">
<div class="box">
<div style="display:flex;justify-content:space-between;align-items:center">
<div id="modalTitle" style="font-weight:700">Preview</div>
<div style="display:flex;gap:8px;align-items:center">
<a id="downloadLink" class="ghost" download>Download</a>
<button id="closeModal" class="ghost">Close</button>
</div>
</div>
<div style="margin-top:12px"><img id="modalImg" src="" alt=""></div>
</div>
</div>

<script>
const COUNT = 80;
const grid = document.getElementById('grid');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');
const modalTitle = document.getElementById('modalTitle');
const downloadLink = document.getElementById('downloadLink');

const folders = ['temp','bin','R3F7','03'];
const imagesPerFolder = COUNT / folders.length;

// Correct function to match filenames like IMG_001.jpg, IMG_0010.jpg ‚Ä¶
function getFileNumber(i){
  const num = i + 1;
  return String(num).padStart(num < 10 ? 3 : 4,'0');
}

// Generate items array
const items = Array.from({length: COUNT}, (_, i) => ({
  name: `IMG_${getFileNumber(i)}.jpg`,
  thumb: `POLIGHT/thumbnails/IMG_${getFileNumber(i)}.jpg`,
  large: `POLIGHT/IMG_${getFileNumber(i)}.jpg`,
  folder: folders[Math.floor(i / imagesPerFolder)]
}));

function renderGrid(filteredItems){
  grid.innerHTML = '';
  filteredItems.forEach(item => {
    const file = document.createElement('div');
    file.className = 'file-card';

    const thumb = document.createElement('img');
    thumb.src = item.thumb;
    thumb.className = 'thumb';
    thumb.alt = item.name;
    thumb.loading = 'lazy';

    const meta = document.createElement('div');
    meta.className = 'meta';
    const title = document.createElement('span');
    title.className = 'title';
    title.textContent = item.name;
    meta.appendChild(title);

    file.appendChild(thumb);
    file.appendChild(meta);
    grid.appendChild(file);

    thumb.addEventListener('click', () => {
      modal.classList.add('open');
      modalImg.src = item.large;
      modalTitle.textContent = item.name;
      downloadLink.href = item.large;
    });
  });
}

// Initial render: show all images
renderGrid(items);

// Folder row click behavior
document.querySelectorAll('#folder-row .file').forEach(folderCard => {
  folderCard.addEventListener('click', () => {
    document.querySelectorAll('#folder-row .file').forEach(f => f.classList.remove('active'));
    folderCard.classList.add('active');

    const folderName = folderCard.dataset.folder;
    const filtered = items.filter(item => item.folder === folderName);
    renderGrid(filtered);
  });
});

// Modal close
document.getElementById('closeModal').addEventListener('click', () => modal.classList.remove('open'));
</script>
</body>
</html>
