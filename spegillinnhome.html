<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spegillinn - Fréttir</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100%;
      overflow-y: scroll;
      scroll-behavior: smooth;
      position: relative;
    }
    img {
      display: block;
      width: 100%;
      height: auto;
    }
    .hidden {
      display: none;
    }
    .clickable-area {
      position: absolute;
      cursor: pointer;
      background: rgba(255, 0, 0, 0); /* set to 0.2 opacity to debug clickable area */
    }
    /* responsive clickable zone based on 1920×3383 */
    #article-link {
      left: calc(82 / 1920 * 100%);
      top: calc(425 / 3383 * 100%);
      width:  calc(1211 / 1920 * 100%);
      height: calc(669 / 3383 * 100%);
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Homepage -->
    <div id="homepage-wrapper" style="position: relative;">
      <img id="homepage" src="./homepage.png" alt="Homepage" />
      <div class="clickable-area" id="article-link"></div>
    </div>
    <!-- Article -->
    <img id="article" src="./article.png" alt="Article" class="hidden" />
  </div>

  <script>
    const homepageWrapper = document.getElementById('homepage-wrapper');
    const articleLink = document.getElementById('article-link');
    const article = document.getElementById('article');
    const container = document.getElementById('container');

    articleLink.addEventListener('click', () => {
      homepageWrapper.classList.add('hidden');
      article.classList.remove('hidden');
      container.scrollTo(0, 0);
    });

    article.addEventListener('click', () => {
      article.classList.add('hidden');
      homepageWrapper.classList.remove('hidden');
      container.scrollTo(0, 0);
    });
  </script>
</body>
</html>
